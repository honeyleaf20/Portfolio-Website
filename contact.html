     <div class="contactform">
        <h1>Contact me for work/enquiry</h1>
        <form>
            <div class="mb-3">
                <label for="clientName" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
               
              </div>
            <div class="mb-3">
              <label for="clientEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="clientPhoneNumber" class="form-label">Phone number</label>
              <input type="phone" class="form-control" id="clientPhoneNumber">
              <div id="emailHelp" class="form-text">Your email and phone will never be shared with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="clientEnquiry" class="form-label">Enquiry</label>
                <input type="enquiry" class="form-control" id="clientEnquiry" aria-describedby="emailHelp">
               
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I want you to work on a project</label>
            </div>
            <div class="buttons">
            <button type="submit" class="btn btn-sm">Submit</button></div>
          </form>
     </div>
